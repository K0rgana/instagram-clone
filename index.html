<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="ig-wrapper">
      <div class="ig-phone">
        <img
          src="/images/instagram-smartphone.png"
          alt="smartphone with the instagram application open"
        />
      </div>
      <div class="ig-continue">
        <div class="group">
          <img
            class="ig-logo"
            src="/images/instagram-logo.png"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="images/korgana-profile-photo.jpg" alt="profile photo" />
          </div>
          <a class="ig-login" href="#">Continue with k0rgana</a>
          <a class="ig-logout" href="#">Remove account</a>
        </div>
        <div class="group">
          <p class="not-account">Isn't it k0rgana?</p>
          <p class="not-account">
            <span class="lk-blue">Switch accounts</span> or
            <span class="lk-blue">Sign up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app</p>
          <div class="download">
            <a
              class="app-download"
              href="https://apps.apple.com/us/app/instagram/id389801252"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
            <a
              class="app-download"
              href="https://play.google.com/store/apps/details?id=com.instagram.android"
              target="_blank"
              rel="noopener noreferrer"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
